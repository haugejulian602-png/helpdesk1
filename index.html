<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Helpdesk – Oversikt</title>
</head>
<body>
    <h1>Helpdesk: Oversikt over saker</h1>
    <a href="{{ url_for('create_ticket') }}">Opprett ny sak</a>
    <ul>
        {% for ticket in tickets %}
            <li>
                <a href="{{ url_for('view_ticket', ticket_id=ticket.id) }}">
                    {{ ticket.title }} (sak nr. {{ ticket.id }})
                </a>
            </li>
        {% else %}
            <li>Ingen saker er registrert ennå.</li>
        {% endfor %}
    </ul>
</body>
</html>
