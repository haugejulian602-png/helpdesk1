{% extends "base.html" %}
{% block content %}

<h2>Ny sak</h2>

<form method="post" action="{{ url_for('main.create_ticket') }}" style="display:flex; flex-direction:column; gap:10px; max-width: 500px;">
  <div>
    <label for="title">Tittel</label><br>
    <input id="title" name="title" type="text" required style="width:100%;">
  </div>

  <div>
    <label for="description">Beskrivelse</label><br>
    <textarea id="description" name="description" rows="5" style="width:100%;"></textarea>
  </div>

  <div>
    <label for="priority">Prioritet</label><br>
    <select id="priority" name="priority">
      <option value="Lav">Lav</option>
      <option value="Middels">Middels</option>
      <option value="Høy">Høy</option>
    </select>
  </div>

  <button type="submit">Opprett sak</button>
</form>

<p style="margin-top:14px;"><a href="{{ url_for('main.index') }}">Tilbake</a></p>

{% endblock %}
