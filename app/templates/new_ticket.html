{% extends "base.html" %}
{% block content %}
<h2>Ny sak</h2>

{% if error %}
  <p style="color:red;"><strong>{{ error }}</strong></p>
{% endif %}

<form method="post" style="border:1px solid #ddd; border-radius:10px; padding:12px;">
  <label>Tittel</label><br>
  <input name="title" required style="width:100%; padding:8px; margin:6px 0 12px;"><br>

  <label>Beskrivelse</label><br>
  <textarea name="description" rows="5" required style="width:100%; padding:8px; margin:6px 0 12px;"></textarea><br>

  <label>Prioritet</label><br>
  <select name="priority" style="width:100%; padding:8px; margin:6px 0 12px;">
    <option>Lav</option>
    <option>Middels</option>
    <option>Høy</option>
  </select><br>

  <button type="submit" style="padding:8px 12px;">Send inn sak</button>
</form>

<p style="margin-top:12px;">
  <a href="{{ url_for('main.index') }}">← Tilbake</a>
</p>
{% endblock %}
