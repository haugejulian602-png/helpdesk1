<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Helpdesk</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <h1>Helpdesk</h1>
        <small>Enkel saksh√•ndtering (Flask)</small>
      </div>

      <nav class="nav">
        <a href="{{ url_for('main.index') }}">Forside</a>
        <a href="{{ url_for('main.new_ticket') }}">Ny sak</a>

        {% if is_admin %}
          <a href="{{ url_for('main.my_work') }}">Min arbeidsliste</a>
          <a href="{{ url_for('main.activity') }}">Aktivitetslogg</a>
        {% endif %}

        <span class="badge">
          Rolle: <strong>{% if is_admin %}Admin{% else %}Bruker{% endif %}</strong>
        </span>
      </nav>
    </header>

    <main class="main">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
