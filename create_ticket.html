<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Opprett sak</title>
</head>
<body>
    <h1>Opprett en ny sak</h1>
    <form method="post">
        <label for="title">Tittel:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        <label for="description">Beskrivelse:</label><br>
        <textarea id="description" name="description" rows="4" cols="40" required></textarea><br><br>
        <button type="submit">Lagre sak</button>
    </form>
    <p><a href="{{ url_for('index') }}">Tilbake til oversikten</a></p>
</body>
</html>
